<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script type="text/javascript" src="assets/js/moment.min.js"></script>
  <script type="text/javascript" src="assets/js/daterangepicker.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/daterangepicker.css" />
  <link rel="stylesheet" href="assets/css/starter.css">
  <title>Bootstrap npm starter</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>TERWer</h1>
        <form>
          <div class="form-row">
            <div class="col-md-5">
              <input type="text" class="form-control" placeholder="FROM" list="Origin" name="Origin">
              <datalist class="SmallFormField" name="Origin" id="Origin" onChange="submitForm(this.form, true)"
                onkeypress="gblKeyPress()" onkeydown="gblKeyDown()" onfocus="gblOnFocus('Origin')" onblur="gblOnBlur()"
                onClick="gblOnClick('QuoteMgrSearchCriteria', this.form)">
                <option value="Taipei - Taoyuan(TPE)">台北 - 桃園(TPE)
                </option>
            </div>
            <div class="col-md-5">
              <input type="text" class="form-control" placeholder="TO" list="Destination" name="Destination">
              <datalist class="SmallFormField" name="Destination" id="Destination"
                onChange="submitForm(this.form, true)" onkeypress="gblKeyPress()" onkeydown="gblKeyDown()"
                onfocus="gblOnFocus('Destination')" onblur="gblOnBlur()"
                onClick="gblOnClick('QuoteMgrSearchCriteria', this.form)">
                <option value="Barcelona(BCN)">巴賽隆納(BCN)
                </option>
                <option value="Amsterdam (AMS)">阿姆斯特丹(AMS))
                </option>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-primary">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2>mrwemkt</h2>
        <form>
          <div class="form-row">
            <div class="col-md-5">
              <input type="text" class="form-control" placeholder="Flight Number" name="FlightNumber">
            </div>
            <div class="col-md-5">
              <input type="text" class="form-control" name="Departing" value="" placeholder="Departing" />
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-outline-primary">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">

    </div>
  </div>


  <script type="module" src="assets/js/starter.js"></script>
  <script>
    $(function () {
      $('input[name="Departing"]').daterangepicker({
        singleDatePicker: true,
        showDropdowns: true,
        minYear: 1901,
        maxYear: parseInt(moment().format('YYYY'), 10)
      }, function (start, end, label) {
        var years = moment().diff(start, 'years');
        alert("You are " + years + " years old!");
      });
    });
  </script>
</body>

</html>
